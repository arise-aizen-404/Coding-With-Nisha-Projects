<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess Number</h1>
        <p>Note : Guess Number from 1 to 100</p>
        <input type="number" min="1" max="100" id="guess-Num" required>
        <button onclick="guess()" id="guess-btn">Guess</button>
        <p id="message"></p>
        <button onclick = "resetNum()" id="reset-btn">Reset</button>
        <button onclick = "showNum()" id="show-btn">Show Num</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
